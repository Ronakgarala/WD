<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google fonts</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Rampart+One&display=swap" rel="stylesheet">
	<style type="text/css">

		p{
			font-family: 'Indie Flower', cursive;
			font-size: 50px;						
		}
		h1{
			font-family: 'Pacifico', cursive;
			font-size: 50px;


		}
		div{
			font-family: 'Rampart One', cursive;
			font-size: 50px;
		}





	</style>
</head>
<body>
	<p>1st example of Google fonts</p>
	<h1>2nd example of Google fonts</h1>
	<div>3rd example of Google fonts</div>
</body>
</html>
