<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>selector</title>
	<style type="text/css">
		.a{
			background: gold;
		}
		.b{
			background: silver;
		}
		.c{
			background: skyblue;
		}
		.d{
			background: gray;
		}
		#a{
			background: coral;
		}
		#b{
			background: red;
		}

	</style>
</head>
<body>
	<div class="a">This is example of golden div</div>
	<div class="b">This is example of silver div</div>
	<div class="c">This is example of skyblue div</div>
	<div class="d">This is example of gray div</div>
	<div id="a">This is example of coral div</div>
	<div id="b">This is example of red div</div>
</body>
</html>
