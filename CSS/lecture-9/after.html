<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>After</title>
	<style type="text/css">
		nav ul{
			display: flex;
			float: right;
		}
		nav ul li {

			list-style: none;
		}
		nav ul li a{
			text-decoration: none;
			font-size: 40px;
			padding: 10px;
			color: black;
		}
		
			nav ul li a::after{
				content: "";
				display: block;
				background: yellowgreen;
				margin: auto;
				width: 0%;
				height: 5px;
				transition: 1s;
			}
			nav ul li a:hover::after{
				width: 100%;
			}
	</style>
</head>

	</nav>
</header>
</body>
</html>
