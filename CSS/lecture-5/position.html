<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			position: absolute;
			background: orange;
		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			position: absolute;
			background: navajowhite;
			left: 210px;
		}
		.c{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			position: absolute;
			background: black;
			left: 400px;
		}

	</style>

</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	

</body>
</html>
