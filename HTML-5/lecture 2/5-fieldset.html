<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>field set of form</title>
</head>
<body>


				<form>
					<fieldset>
						<legend>Student Form</legend>
					<label>Name</label><input type="text" name=""><br>
					<label>Contact No.</label><input type="text" name=""><br>
					<label>School Name</label><input type="text" name=""><br>
					<input type="radio" name="">Male
					<input type="radio" name="">Female<br>
					
					<input type="checkbox" name=""> Under 18
					<input type="checkbox" name=""> Above 18 <br>
					<select>
						<option>Select Subject</option>
						<option>Maths</option>
						<option>English</option>
						<option>Gujarati</option>
					</select><br><br>
					<input type="submit" name="" value="submit">
					</fieldset>

				</form>


</body>
</html>
