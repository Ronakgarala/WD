<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position relative</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			position: absolute;
		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			position: relative;
			left: 200px;
		}
	</style>
</head>
<body>
	<div class="a">ABC</div>
	<div class="b">XYZ</div>

</body>
</html>
