<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>conic with degree</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			border-radius: 50%;
			background-image: conic-gradient(blue 0deg,blue 45deg,red 45deg,red 90deg,black 90deg,black 135deg,pink 135deg,pink 180deg,green 180deg,green 225deg,yellow 225deg,yellow 270deg,cyan 270deg,cyan 315deg,orange 315deg,orange 360deg) 
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
