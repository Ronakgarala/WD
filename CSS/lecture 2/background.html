<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>background</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: red;
		}
		.b{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background: blue;
		}



	</style>
</head>
<body>
	<div class="a">1</div><br><br>
	<div class="b">2</div>

</body>
</html>
