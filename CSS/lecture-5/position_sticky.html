<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position sticky</title>
	<style type="text/css">
		header{
			height: 100%;
			width: 100px;
			background: red;
		}
		aside{
			height: 20%;
			width: 200px;
			background: blue;
			position: sticky;
			top: 0px;
		}
		article{
			width: 80%;
			height: 100px;
			background: black;
		}
		section{
			display: flex;
			height: 100%;
			height: 500px;
			background: gold;
		}
	</style>
</head>
<body>
	<header></header>
	<section>
	<aside></aside>
	<article></article>
	</section>
	<section></section>

</body>
</html>
