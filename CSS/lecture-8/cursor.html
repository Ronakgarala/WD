<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cursor</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			cursor: progress;

		}
		h1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			cursor: pointer;
		}
	</style>
		
	
</head>
<body>
	<div></div>
	<h1></h1>

</body>
</html>
