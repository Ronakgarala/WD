<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>padding</title>
	<style type="text/css">
		.a{
			width: 250px;
			height: 250px;
			border: 1px solid black;
			padding-left: 15px;
			padding-top: 15px;
			background-color: blanchedalmond;
		}
		.b{
			width: 250px;
			height: 250px;
			border: 1px solid black;
			padding: 15px;
			background-color: aqua;
		}



	</style>
</head>
<body>
	<div class="a">Hello, My name is Ronak</div><br><br>
	<div class="b">This is example of padding</div>


</body>
</html>
