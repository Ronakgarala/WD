<html>

<head>
 	<title>table</title>
	<style>

		table,th,td{border: 1px solid black;
}
		table{
		border-collapse: collapse;}


	</style>
</head>
<body>
	<table>


	<tr>
		<th>day</th>
		<th>8 to 9</th>

		<th>10 to 11</th>
		
		</tr>	
	<tr>	
		<td>Monday</td>
		<td>html</td>
		<td>java</td>
		<td rowspan="2">css</td>
		
		</tr>
	<tr>
		<td>Tuesday</td>
		<td>java</td>
		<td rowspan="2">html</td>
		
		
		</tr>
	<tr>
		<td>wednesday</td>
		<td>css</td>
		<td rowspan="2">java</td>

		</tr>	
	<tr>
		<td>Thursday</td>
		<td>html</td>
		<td>css</td>


		</tr>
	<tr>
		<td>Friday</td>
		<td rowspan="2">css</td>
		<td>java</td>
		<td>html</td>

		</tr>
	<tr>
		<td>Saturday</td>
		<td>html</td>
		<td>java</td>
		</tr>
	</table>

</body>

</html>
