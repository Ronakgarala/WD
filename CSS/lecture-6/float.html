<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Float</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;

		}
		.b{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			margin-left: 400px;
		}
		.c{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			margin-left: 300px;
			
		}
		.d{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: right;
		
		}
	</style>
</head>
<body>
	<div class="a">1</div>
	<div class="b">2</div>
	<div class="c">3</div>
	<div class="d">4</div>

</body>
</html>
