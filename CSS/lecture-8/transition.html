<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transition</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			transition: 1s;
			margin: 20px;
		}
		div:hover{
			background: pink;
			box-shadow: 8px 8px 10px 10px ;
		}
	</style>
</head>
<body>
	<div></div>
	

</body>
</html>
